<div class="login-modal" id="modal-login">
  <span class="close"></span>
  <div class="form-box modal-content">
    <h1>New Donor Application</h1>
    <form class="donate-form" action="donate.php" method="post">

      <div class="frow">
        <legend class="legend">Name</legend>
        <input class="input" required type="text" name="name">
      </div>

      <div class="frow">
        <legend class="legend">Donation Category</legend>
        <select class="input" required type="text" name="dc">
          <option value="blood">Blood</option>
          <option value="eye">Eye</option>
          <option value="kidney">Kidney</option>
          <option value="limb">Limb</option>
          <option value="heart">Heart</option>
          <option value="hair">Hair</option>
        </select>
      </div>

      <div class="frow">
        <legend class="legend">Age</legend>
        <input class="input" required type="text" name="age">
      </div>

      <div class="frow">
        <legend class="legend">Gender</legend>
        <input type="radio" name="gender" value="male"><span>Male</span><br>
        <input type="radio" name="gender" value="female"> <span>Female</span><br>
        <input type="radio" name="gender" value="other"><span>Other</span>
      </div>

      <button class="btn-signup sign">SUBMIT</button>
